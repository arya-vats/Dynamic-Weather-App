<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
      
        <title>
            Document
        </title>
       
        
     
    </head>
    <body>
      <div class="box">
          <div class="wave -one"></div>
          <div class="wave -two"></div>
          <div class="wave -three"></div>

          <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68;"></i>
          </div>

          <div class="info">
              <h2 class="location"> <i class="fas fa-street-view"></i>{%location%}, {%Country%}</h2>
              <p id="date">WED | OCT 23 | 10:49AM</p>
              <h1 class="temp">{%tempval%} F;</h1>
              <h3 class="tempmin_max">Min {%tempmin%}F; | Max {%tempmax%}F; </h3>
          </div>
      </div>
        
        <script>
            const curDate = document.getElementById("date");
            let weathercon = document.getElementById("weathercon");

            const tempStatus = "{%tempstatus%}";
            if(tempStatus=="Sunny"){
                weathercon.innerHTML =  "<i class='fas fa-sun' style='color: #eccc68;'></i>"
            }else if(tempStatus=="Clouds"){
                weathercon.innerHTML =  "<i class='fas fa-cloud' style='color: #eccc68;'></i>"
            }else if(tempStatus=="Rainy"){
                weathercon.innerHTML =  "<i class='fas fa-Cloud-rain' style='color: #eccc68;'></i>"
            }else{(tempStatus=="Sunny")
                weathercon.innerHTML =  "<i class='fas fa-cloud' style='color: #eccc68;'></i>"
            }

            const getCurrentDay=() =>{
                var weekday = new Array(7);
                weekday[0] = "Sun";
                weekday[1] = "Mon";
                weekday[2] = "Tue";
                weekday[3] = "Wed";
                weekday[4] = "Thurs";
                weekday[5] = "Fri";
                weekday[6] = "Sat";
                let currentTime = new Date();
                let day = weekday[currentTime.getDay()];
                return day;
            };

            const getCurrentTime = ()=>{
                    var months = [
                        "Jan",
                        "Feb",
                        "Mar",
                        "Apr",
                        "May",
                        "June",
                        "July",
                        "Aug",
                        "Sept",
                        "Oct",
                        "Nov",
                        "Dec",
                    ];
                
                var now = new Date();
                var month = months[now.getMonth()];
                var date = now.getDate();
                
                let hours = now.getHours();
                let mins = now.getMinutes();

                let period = "AM";
                if(hours > 11){
                    period = "PM";
                    if(hours >12){
                        hours -=12;
                    }
                    if(mins < 10){
                        mins = "0" + mins;
                    }
                }
                
                return `${month} ${date} | ${hours}:${mins} ${period}`;
                
            }
            
             curDate.innerHTML = getCurrentTime() + " | " + getCurrentDay();

        </script>
    </body>
</html>
